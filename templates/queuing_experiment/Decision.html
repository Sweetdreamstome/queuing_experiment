{% extends "otree_redwood/Page.html" %}
{% load staticfiles otree_tags %}

{% block title %}
    Your Choice
{% endblock %}

{% block scripts %}
    <script type="module" src="{% static 'queuing_experiment/leeps-queue/leeps-queue.js' %}"></script>
{% endblock %}

{% block content %}
    {% with config=subsession.config %}
        <leeps-queue
            initial-position='{{ player.initial_position }}'
            period-length='{{ config.duration }}'
            num-players='{{ player.num_players }}'
            swap-method='{{ config.swap_method }}'
            endowment='{{ config.endowment }}'
            queue-list='{{player.group.queue_list}}'
            {% if config.messaging %}
            messaging
            {% endif %}
        ></leeps-queue>
    {% endwith %}

{% endblock %}
